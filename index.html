<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator developed by vishal patidar :)</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="cal-container">
        <div class="cal-dashboard">
            <div class="cal-input">
                <div class="cal-top">
                    <div class="input-box">
                        <input id="text-box" onchange="sendValue()"  type="text" />
                    </div>
                    <div class="ans-box">
                        <div id="answer-box"></div>
                    </div>
                </div>
            </div>
            <div class="cal-button">
                <div class="first-r">
                    <button onclick="clearTextBox()">C</button>
                    <button onclick="getNumber('+')">+</button>
                    <button onclick="getNumber('%')">%</button>
                    <button onclick="getNumber('/')">/</button>
                </div>
                <div class="first-r">
                    <button onclick="getNumber(7)">7</button>
                    <button onclick="getNumber(8)">8</button>
                    <button onclick="getNumber(9)">9</button>
                    <button onclick="getNumber('*')">*</button>
                </div>
                <div class="first-r">
                    <button onclick="getNumber(4)">4</button>
                    <button onclick="getNumber(5)">5</button>
                    <button onclick="getNumber(6)">6</button>
                    <button onclick="getNumber('-')">-</button>
                </div>
                <div class="first-r">
                    <button onclick="getNumber(1)">1</button>
                    <button onclick="getNumber(2)">2</button>
                    <button onclick="getNumber(3)">3</button>
                    <button onclick="getNumber('.')">.</button>
                </div>
                <div class="first-r">
                    <button onclick="getNumber(0)">0</button>
                    <button onclick="genrateResult()">Ans</button>
                </div>
            </div>
        </div>
    </div>    
    <script src="./index.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
